<!DOCTYPE html>
<html>
<body>

<h2>typeof Operator</h2>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 
  typeof "Lakshya" + "<br>" +
  typeof 9.78 + "<br>" +
  typeof NaN + "<br>" +
  typeof true + "<br>" +
  typeof [1,2,3,4] + "<br>" +
  typeof {name:'Lakshya', age:18} + "<br>" +
  typeof new Date() + "<br>" +
  typeof function () {} + "<br>" +
  typeof Saturday + "<br>" +
  typeof null;
</script>

</body>
</html>
